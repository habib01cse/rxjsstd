<div class="my-3">
    <h2>DebunceTime & DistinctUntilChanged</h2>

    
    <div class="row">
        <div class="col-sm-6">
            <strong>Ex - 01 <span class="text-primary">DebunceTime</span></strong>
            <hr>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label 
                col-form-label-lg">Search... </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg"
                    placeholder="Search..." #myInput>
                </div>
            </div>
            <strong *ngIf="reqData">Requested Data: <span class="text-success">{{reqData}}</span></strong>
        </div>

        <div class="col-sm-6">
            <strong>Ex - 02 <span class="text-info">DistinctUntilChanged</span></strong>
            <hr>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label 
                col-form-label-lg">Search... </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg"
                    placeholder="Search..." #myInput2>
                </div>
            </div>
            <strong *ngIf="reqData2">Requested Data: <span class="text-success">{{reqData2}}</span></strong>
        </div>

    </div>
    
</div>
